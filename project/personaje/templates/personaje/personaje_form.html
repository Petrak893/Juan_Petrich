{% extends 'core/base.html' %}

{% block titulo %}
    {% if form.instance.pk %}
        Editar Personaje
    {% else %}
        Crear Personaje
    {% endif %}
{% endblock titulo %}

{% block contenido %}
    <div class="container py-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
        
        <div class="fs-3 pb-4">
            <a href="{% url 'personaje:home' %}" class="btn btn-secondary">Volver al inicio de Personajes</a>
        </div>
    </div>
{% endblock contenido %}
