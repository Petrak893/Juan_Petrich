{% extends 'core/base.html' %}

{% block titulo %}
    {% if form.instance.pk %}
        Editar Autor
    {% else %}
        Crear Autor
    {% endif %}
{% endblock titulo %}

{% block contenido %}
    <div class="container py-4">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <div class="fs-3 pb-4">
            <a href="{% url 'autores:home' %}" class="btn btn-secondary">Volver al inicio de Autores</a>
        </div>
    </div>
{% endblock contenido %}
