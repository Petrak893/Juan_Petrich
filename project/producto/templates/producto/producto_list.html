{% extends 'core/base.html' %}
{% block titulo %}
    Lista
{% endblock titulo %}
{% block contenido %}
    <div class="py-lg-4 ">
        <form action="{% url 'producto:producto_list' %}" method="get">
            <input type="text" name="consulta" placeholder="Buscar...">
        </form>
    </div>
    <ul>
        {% for producto in object_list %}
            <li>
                {{ producto.nombre }}
                <a href="{% url 'producto:producto_detail' producto.id %}">Detalle</a>
                <a href="{% url 'producto:producto_update' producto.id %}">Cambiar</a>
                <a href="{% url 'producto:producto_delete' producto.id %}">Borrar</a>
            </li>
        {% endfor %}
    </ul>
    <div class="fs-3 pb-4 ">
        <a href="{% url 'producto:home' %} ">Volver al inicio de Producto</a>
    </div>
{% endblock contenido %}
