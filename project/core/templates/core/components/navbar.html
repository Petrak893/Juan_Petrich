{% load static %}
<nav class="navbar navbar-expand-lg" style="background-color: #0a3d62;">
    <div class="container px-5">
        <a class="navbar-brand" href="#!" style="color: #fbc531; font-size: 2rem;">X-Men</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'core:home' %}" style="color: #fbc531;">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:about' %}" style="color: #fbc531;">About</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'autores:home' %}" style="color: #fbc531;">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'personaje:home' %}" style="color: #fbc531;">Personajes</a>
                </li>
                <li class="nav-item">
                    {% if profile_picture_url %}
                    <img src="{{ profile_picture_url }}" alt="Profile Picture" class="rounded-circle" width="40" height="40">
                    {% else %}
                    <img src="{% static 'core/images/profile_picture.webp' %}" alt="Default Profile Picture" class="rounded-circle" width="40" height="40">
                    {% endif %}
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #0a3d62; background-color: #fbc531; border-radius: 5px; padding: 5px 10px;">{{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'core:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark" style="background-color: #fbc531; border: none; color: #333;">Logout</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:login' %}" style="color: #fbc531;">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:register' %}" style="color: #fbc531;">Registrarse</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
