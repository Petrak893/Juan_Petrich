{% extends 'core/base.html' %}
{% block titulo %}
    Productos
{% endblock titulo %}
{% block contenido %}
    <div class="fs-3 pb-4 ">
        <a href="{% url 'producto:productocategoria_create' %} ">Crear categorias de productos</a>
    </div>
    <div class="py-lg-4 "> <form action="{% url 'producto:home' %}" method="get">
        <input type="text" name="consulta" placeholder="Buscar...">
    </form> </div>

    <ul>
        {% for producto in object_list %}<li>{{ producto }}
            <a href="{% url 'producto:porductocategoria_detail' %}">Detalle</a>
            <a href="{% url 'producto:porductocategoria_update' %}">Cambiar</a>
            <a href="{% url 'producto:porductocategoria_delete' %}">Borrar</a>
        </li>{% endfor %}
    </ul>

    <div class="fs-3 pb-4 ">
        <a href="{% url 'producto:home' %} ">Volver al inicio de Producto</a>
    </div>
{% endblock contenido %}
